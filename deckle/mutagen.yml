sync:
  defaults:
    mode: "one-way-safe"
    symlink:
      mode: "posix-raw"
    ignore:
      vcs: true
      paths:
        - "deckle"

  bibgirsrc:
    alpha: ".."
    beta: "docker://bibgir/var/www/html"
    configurationBeta:
      permissions:
        defaultOwner: "www-data"
        defaultGroup: "www-data"
        defaultFileMode: 644
        defaultDirectoryMode: 755

  bibgirvendor:
    alpha: "docker://bibgir/var/www/html/vendor"
    beta: "../vendor"

  bibgircore:
    alpha: "docker://bibgir/var/www/html/web/core"
    beta: "../web/core"

  bibgircontrib:
    alpha: "docker://bibgir/var/www/html/web/modules/contrib"
    beta: "../web/modules/contrib"

  bibgirlibraries:
    alpha: "docker://bibgir/var/www/html/web/libraries"
    beta: "../web/libraries"


